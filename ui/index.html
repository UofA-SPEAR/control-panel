<!DOCTYPE html>
<html>

<head>
    <title>Rover</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libs/three.min.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/arm.js"></script>
    <script src="js/wheels.js"></script>
    <script src="js/science.js"></script>
    <script src="js/communications.js"></script>
    <script src="libs/orbitcontrols.js"></script>
    <!-- Required for video streaming -->
    <script src="libs/hls.min.js"></script>
    <script src="js/video.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arm.css">
    <link rel="stylesheet" href="css/drive.css">
    <link rel="stylesheet" href="css/video.css">
</head>

<body>
    <div class="window" id="window-video">
        <div class="video-primary">
            <video id="video-one" class="video-element-primary"></video>
        </div>
        <div class="video-sidebar">
            <video id="video-two" class="video-element"></video>
            <video id="video-three" class="video-element"></video>
            <video id="video-four" class="video-element"></video>
            <video id="video-five" class="video-element"></video>
            <video id="video-six" class="video-element"></video>
        </div>
    </div>
    <div class="window" id="window-arm"></div>
    <div class="window spread vert" id="window-drive">
        <canvas height="1000" width="1000" id="drive-model" class="card"></canvas>
        <div id="drive-info" class="card">
            <div class="horz drift">
                <div class="vert cent">
                    <p>Left</p>
                    <div class="horz cent">
                        <p id="drive-left"></p>
                        <p>%</p>
                    </div>
                </div>
                <div class="vert cent">
                    <p>Right</p>
                    <div class="horz cent">
                        <p id="drive-right"></p>
                        <p>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="window vert drift" id="window-science">
        <div class="card vert cent">
            <h3>GPS position</h3>
            <p id="science-gps"></p>
        </div>
        <div class="card vert cent">
            <h3>UV sensor</h3>
            <p id="science-uv"></p>
        </div>
        <div class="card vert cent">
            <h3>Probe Moisture</h3>
            <p id="science-moisture"></p>
        </div>
        <div class="card vert cent">
            <h3>Probe Temperature</h3>
            <p id="science-temperature"></p>
        </div>
    </div>
</body>

<script>
    window.addEventListener("load", () => {
        communications_setup();
        drive_setup();
        arm_setup();
    });
</script>

</html>
